<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Entrar Hotmail</title>
    
    </head>
  <body>
    <div class="img"></div>
    <div class="card pos rounded-0">
        <div class="card-body margem">
            <div class="p-0 m-0 caixa-logo">
                <img src="logo.png" class="logo">
                <strong>Microsoft</strong>
            </div>
            
            <form style="margin-top: 18px;">
                <div class="form-group" style="margin-left: 2px;">
                    <label style="font-size: 23px"><strong>Entrar</strong></label>
                    <input class="form-control rounded-0 p-0 caixa" placeholder="Email, telefone ou Skype">
                    <small class="form-text pt-3 pb-3">Não tem uma conta? Crie uma!</small>
                    <a href="#" style="font-size: 13px;">Esqueceu o nome de usuário</a>
                </div>
                <div class="container-fluid d-flex justify-content-end p-0 m-0">
                    <button class="btn btn-primary rounded-0 botao align-middle">Próximo</button>
                </div>
            </form>
        </div>
    </div>
    <footer class="fixed-bottom d-flex justify-content-end p-0 m-0 foot">
        <div style="margin-top: 7px;">
            <span>Bootstrap 4.2.1 - por HC</span>
            <span>©2019 Microsoft</span>
            <a href="#">Termos de uso</a>
            <a href="#">Privacidade e cookies</a>
            <span>...</span>
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
